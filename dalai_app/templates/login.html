<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='css/bootstrap2.css')}}">
        <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='css/login.css')}}">
        <title>Inicio</title>
    </head>
    <body style="color:#e35411 ;background-color: rgb(220, 53, 69);">
        <header style="color: #270e7e;">
                <h1 style="color:#fff200 ;  text-align: center;" class="bienvenida1">Bienvenid@ a Dalái</h1>
            <h2 style="color:#fff200 ; text-align: center;">Inicia sesión para comenzar</h2>
        </header>
        <main class="p-5 bg-danger">
            <div class="container_form_image d-flex flex-row bd-highlight justify-content-center align-items-center rounded shadow p-3 mb-5 bg-body rounded">
                <div class="container_login_image d-flex flex-column justify-content-center align-items-center w-10">
                    <img class="img-fluid w-50 mh-100" class="login_image" src="./../static/images/564367e1981b24d1a3e8b75108550c71-ilustracion-de-mujer-india.png" alt="mujerhindu”">
                    <a class="text-danger" href="/register">o crea una cuenta...</a>
                </div>
                <div class="d-flex flex-column justify-content-center align-items-center" class="container_form">
                    <form class="p-4 m-5 justify-content-center align-items-center" class="form_login" action="/login/home" method="POST">
                        <div class="container_inputs">
                            <div class="py-4">
                                <h2>
                                    Bienvenid@/ Námaste
                                </h2>
                            </div>
                            <div>
                                {{session['ErrorMessage']}}
                            </div>
                            <div class="d-flex flex-row justify-content-center align-items-center e-5 py-3">
                                <img class="login_icon" src="./../static/images/user(1).png" alt="icono usuario">
                                <input class="form-control-plaintext" type="email" id="email" name="email" placeholder="Correo"/>
                            </div>
                            <div class="d-flex flex-row justify-content-center align-items-center e-5 py-3">
                                <img class="login_icon" src="./../static/images/png-transparent-key-gold-key-material-metal-skeleton-key (1) (1).png" alt="icono contra">
                                <input class="form-control-plaintext"  type="password" name="users_password" id="users_password" placeholder="Contraseña"/>
                            </div>
                            <div class="d-flex flex-row justify-content-start align-items-center e-5 py-3">
                                <input class="mx-1" id="signin_preference" name="signin_preference" type="checkbox">
                                <label for="signin_preference"> Acuérdate de mí para la próxima</label>
                            </div>
                            <div class="mb-3 row">
                                <input class="btn btn-success" type="submit" value="Námaste" name="buttonSubmitForm" id="buttonSubmitForm">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </main>
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
</html>
